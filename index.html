<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</head>

<body>
    <section id="main">
        <div class="container">
            <div class="image">
                <div class="img-container">
                    <img src="./sunny.gif" alt="">

                </div>
            </div>
            <div class="information">
                <div class="search-bar">
                    <input type="text" id="search-query"
                        placeholder="Search a city">
                    <div id="search-btn"><i
                            class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="weather-info">
                    <h3 id="country">Japan</h3>
                    <h1 id="city">Kyoto</h1>
                    <h2 id="temperature">30C° / 56F°</h2>
                    <div class="info-squares">
                        <div class="square"
                            id="min-temperature">
                            <h4 class="square-title">Min
                            </h4>
                            <h3 class="celcius">20°C</h3>
                            <h3 class="fahrenheit">50°F</h3>
                        </div>
                        <div class="square"
                            id="max-temperature">
                            <h4 class="square-title">Max
                            </h4>
                            <h3 class="celcius">25°C</h3>
                            <h3 class="fahrenheit">60°F</h3>
                        </div>
                        <div class="square"
                            id="feels-temperature">
                            <h4 class="square-title">Feels
                                like
                            </h4>
                            <h3 class="celcius">22°C</h3>
                            <h3 class="fahrenheit">42°F</h3>
                        </div>

                    </div>
                    <h2 id="wind-speed">Wind speed: 49 KM/H
                    </h2>
                    <h2 id="humidity">Humidity: 70%</h2>

                </div>

            </div>
        </div>
    </section>
</body>

</html>
